<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>企业网盘--单点登录</title>
    <script src="js/lib/threecss-c.js?v=v1.0.0" type="text/javascript"></script>
</head>
<script type="text/javascript">
    //加载内部类
    $T.version.loadScript("js/lib/jquery.min.js");
    $T.version.loadScript("js/lib/jquery.cookie.js");
    $T.version.loadScript("js/lib/Math.uuid.js");

    $T.version.loadScript("js/app/NotificationExt.js");
    $T.version.loadScript("js/app/Url.js");
    $T.version.loadScript("js/app/CookieParam.js");
    $T.version.loadScript("js/app/CookieName.js");
    $T.version.loadScript("js/app/data/http/LoginProxy.js");
    $T.version.loadScript("js/app/LoginBoxMediator.js");
    $T.version.loadScript("js/app/GetUrlParam.js");

    $T.version.loadCss("css/base.css");
    $T.version.loadCss("css/skip_zy.css");

    window.onload = function () {
        //初始化内部类
        $T.version.init();
        //初始化过滤器
        var testFilter = new TestFilter();
        $T.httpResultFilter.addFilter(testFilter);
        //初始化控制器
        $T.loginBoxMediator.init();
        $T.register.register($T.loginBoxMediator);
    }
</script>
<body>
<div>
    <div class="bg_wrapper">
        <div class="bg_in">
            <div class="tips_box">
                <div class="icon_box">
                    <div class="loading_icon_01" id="login_box_gif">
                        <img src="images/skip_logo.png" id="login_box_image"/>
                    </div>
                </div>
                <p class="skip_status" id="login_box_title">正在为您跳转到企业网盘<br>请稍候...</p>
                <p class="skip_question"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
