<meta charset="UTF-8">
<div class="popWrap">
    <!--关闭按钮 start-->
    <a class="yunCloseBtn"></a>
    <!--关闭按钮 end-->
    <!--图片切换 start-->
    <div class="yunPhotoWrap">
        <div class="slidePhoto">
            <div class="slidePhotoIn clearfix" id="image_preview_container">

            </div>
        </div>
        <a id="yunLeft"></a>
        <a id="yunRight"></a>
    </div>
    <!--图片切换 end-->
    <!--底部操作 start-->
    <div class="yunOperateWrap">
        <div class="yunPhotoInfo fl">
            <p id="image_preview_filename"></p>
            <p id="image_preview_foldName"></p>
            <p id="image_preview_time"></p>
        </div>
        <ul class="operateUl">
            <li class="li1" id="image_preview_left_rotate">左旋转</li>
            <li class="li2" id="image_preview_right_rotate">右旋转</li>
            <li class="li3" id="image_preview_download">下载</li>
            <li class="li4" id="image_preview_delete">删除</li>
            <div class="clear"></div>
        </ul>
    </div>
    <!--底部操作 end-->
</div>
