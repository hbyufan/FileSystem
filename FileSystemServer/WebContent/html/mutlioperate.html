<meta charset="UTF-8">
<div style="width: 700px; height: 200px;">
    <input type="button" value="清空回收站" id="clearRecycleBin"/></br>
    文件夹id列表（,隔开）：<input type="text" id="userFoldIdStr"/></br>
    文件id列表（,隔开）：<input type="text" id="userFileIdStr"/></br>
    移动父类文件夹id：<input type="text" id="userFoldParentId"/></br>
    <input type="button" value="放入回收站" id="toRecycleBin"/></br>
    <input type="button" value="离开回收站" id="offRecycleBin"/></br>
    <input type="button" value="永久删除" id="remove"/></br>
    <input type="button" value="移动到" id="moveto"/></br>
</div>
